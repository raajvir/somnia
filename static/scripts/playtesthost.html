    <script>
        function changeAnimationDuration(time) {
            // Define the element with the animation
            const element = document.getElementById("animationElement");

            // Define initial and final durations (in seconds)
            const initialDuration = 5.45;
            const finalDuration = 10;

            // Define the total time for the change (20 minutes in milliseconds)
            const totalTime = 20 * 60 * 1000;

            // Calculate the increment per second
            const incrementPerSec = (finalDuration - initialDuration) / (totalTime / 1000);

            // Variable to store the current duration
            let currentDuration = initialDuration;

            // Set the initial duration
            element.style.animationDuration = `${currentDuration}s`;

            // Create an interval to increase the duration every second
            const intervalId = setInterval(() => {
                // Increase the duration
                currentDuration += incrementPerSec;

                // If the final duration is reached, clear the interval and set the duration to the final value
                if (currentDuration >= finalDuration) {
                    clearInterval(intervalId);
                    currentDuration = finalDuration;
                }

                // Update the animation duration
                element.style.animationDuration = `${currentDuration}s`;
            }, 1000);
        }

        // Call the function to start changing the animation duration
        changeAnimationDuration(20);
